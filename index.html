<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Todo App <span><i class="fa-sharp fa-solid fa-book fa-bounce" style="transform: rotate(-20deg);"></i></span></h1>
        </header>

        <main>
            <!-- Add todo -->
            <section>
                <form id="list" class="addTodo">
                        <input type="text" style="display: none;" name="addTodoList" id="addTodoList" placeholder="List name">
                        <select id="listList" class="form-select" aria-label="form-select">
                            <option selected>Default</option>
                            <option>
                                -- Create New List --
                            </option>
                        </select>
                        <button id="listRemoveBtn" type="button" class="delete"><i class="fa-solid fa-trash"></i></button>
                        <button id="listAddBtn" type="button" class="edit"><i class="fa-solid fa-plus"></i></button>
                </form>
            </section>

            <!-- Show todo list -->
            <section>
                <ul id="itemList">
                </ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
